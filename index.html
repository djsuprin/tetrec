<!DOCTYPE html>
<html>
	<head>
		<title>Tetrec</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css"></link>
		<link rel="stylesheet" href="css/tetrec.css"></link>
	</head>
	<body>
		<div id="main_page" data-role="page">
			<div data-role="header">
				Tetrec Main Page
			</div>

			<div role="main" class="ui-content">
				
			</div>

			<div data-role="footer">
				Владимир Васильев, 2014
			</div>
		</div>

		<div id="tetrec_page" data-role="page">

			<div data-role="panel" id="menu_panel" data-display="push">
				<ul data-role="listview">
					<li data-role="list-divider">Menu</li>
					<li data-icon="back"><a href="#" data-rel="close">Resume</a></li>
					<li data-icon="home"><a href="#" data-rel="back">Quit</a></li>
				</ul>
			</div>

			<div data-role="header">
				<a href="#menu_panel" class="ui-btn ui-icon-grid ui-btn-icon-left" id="menu_item" title="Menu">Menu</a>
				<h1>TETREC</h1>
				<div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
					<a href="#" class="ui-btn ui-btn-icon-left ui-icon-bars" id="lines" title="Lines">Lines</a>
					<a href="#" class="ui-btn ui-btn-icon-left ui-icon-arrow-u" id="level" title="Level">Level</a>
				</div>
			</div>

			<div role="main" class="ui-content">
				<div style="display: table; width: 100%;">
					<div style="display: table-row;">
						<div style="display: table-cell; width: 50%;" align="right">
							<canvas id="tetrec_canvas" width="200" height="400" style="border: solid 2px #336699;">
								<strong><a href="http://google.com/chrome">Upgrade your browser!</a></strong>
							</canvas>
						</div>
						<div style="display: table-cell; vertical-align: top; padding-left: 20px; width: 50%;">
							<button id="gameButton" class="ui-btn ui-btn-inline">Finish</button><br/><br/>
							<div>
								<textarea cols="10" rows="5" name="tetrec_console" id="tetrec_console"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
		<script type="text/javascript" src="js/tetrec.js"></script>
	</body>
</html>
